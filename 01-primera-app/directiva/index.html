<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="miApp">
        <h1> Batman quotes</h1>
        <input 
            type="text" 
            v-model="newQuote"
            v-on:keypress.enter="addQuote"
            >
        <hr>
        <ul>
            <li v-for="({quote,autor},index) in quotes">
                    <span> {{index +1}}-{{ quote}}</span>
                    <!-- <blockquote v-if="autor">-{{author}}</blockquote> -->
                    <blockquote v-show="autor">-{{author}}</blockquote>
                    
                </li>
        </ul>
    
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
